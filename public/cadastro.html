<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Sistema de Fila</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Logo SESI SENAI">
    </div>

    <nav>
      <ul>
        <li><a href="dashboard-aluno.html">Home</a></li>
        <li><a href="dashboard-admin.html">Dashboard</a></li>
        <li><a href="historico-individual.html">Histórico Individual</a></li>
      </ul>
    </nav>

    <a href="index.html" class="btn-header">Login</a>
  </header>

  <!-- Botão Voltar -->
  <a href="index.html" class="btn-voltar"><img src="img/seta-esquerda.png" alt=""></a>

  <!-- Tela de Cadastro -->
  <main>
    <div class="login-card">
      <div class="logoEscola">
        <img class="imgLogin" src="img/login.png" alt="">
      </div>
      
      <h2 class="titulo-login">CADASTRO</h2>

      <form id="cadastroForm">
        <div class="input-group">
          <input type="text" id="nomeCompleto" placeholder="Nome Completo" required>
        </div>

        <div class="input-group">
          <input type="text" id="rm" placeholder="RM (Registro Matrícula)" required>
        </div>

        <div class="input-group">
          <input type="email" id="email" placeholder="E-mail" required>
        </div>

        <div class="input-group">
          <input type="password" id="senha" placeholder="Senha" required>
        </div>

        <div class="input-group">
          <input type="password" id="confirmarSenha" placeholder="Confirmar Senha" required>
        </div>

        <div class="tipo-login">
          <label>
            <input type="radio" name="tipoUsuario" value="aluno" checked>
            Aluno
          </label>
          <label>
            <input type="radio" name="tipoUsuario" value="admin">
            Administrador
          </label>
        </div>

        <div class="btn-group">
          <button type="submit" class="btn">CADASTRAR</button>
          <a href="index.html" class="btn btn-secundario">VOLTAR</a>
        </div>
      </form>

    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
